<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <title>客服服务</title>
    <link rel="stylesheet" href="./common/base.css">
    <link rel="stylesheet" href="./plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_577832_8e5ksqdxzrdlsor.css">
    <link rel="stylesheet" href="./plugin/animate/animate.css">
    <style>
        @media screen and (min-width: 1023px) {
            html, body {
                font-size: 35px;
            }
        }

        @media screen and (max-width: 769px) {
            html, body {
                font-size: 30px;
            }
        }

        @media screen and (max-width: 450px) {
            html, body {
                font-size: 18px;
            }
        }

        @media screen and (max-width: 375px) {
            html, body {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 320px) {
            body {
                font-size: 14px;
            }
        }

        .top {
            height: 2.5rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            border-bottom: 1px solid #e9e9e9;
            background-color: white;
            z-index: 10;
        }

        .top-name {
            display: flex;
            align-items: center;
            height: 100%;
            padding: 10px 15px;
        }

        .top-name .name {
            flex: 1;
            text-align: center;
            margin-left: -20px;
        }

        .content {
            margin-top: 2.5rem;
            text-align: -webkit-center;
        }
        .content-lists{
            text-align: left;
            /*width: 20rem;*/
            /*padding-top: 0.5rem;*/
            border-bottom: 1px solid #eee;
            padding: 0.8rem;
            padding-left: 1.1rem;
        }
        .content-lists div {
            display: inline-block;
        }
        .content-lists i{
            font-size: 1.3rem;
        }
    </style>
</head>

<div class="main">

        <div class="top-name">
            <div class="back gotoback">
                <i class="iconfont icon-zuo"></i>
            </div>

        </div>
    </div>
    <div class="content">
        <div class="lists">

                <div><i class="iconfont icon-dianhua" style="color: #1296db"></i> 电话咨询&nbsp;:&nbsp;</div>

                <div>88888888</div>
            </div>
            <div class="content-lists">
                <div><i class="iconfont icon-kefu" style="color: indianred"></i> 在线咨询&nbsp;:&nbsp;</div>
                <div>立即咨询</div>
